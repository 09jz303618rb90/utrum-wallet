<div class="d-flex flex-column content-buyview">
  <div class="buy-monaize" >
		<div class="col-custom">

			<div class="row">
		    <span class="title-content">{{select}} ADDRESS</span>
		    <input v-model="hodl_input.address" type="text" class="col-custom input-field" id="addr" placeholder="Enter hodl address">
		  </div>

			<div id="select-amount" class="row">
		    <span class="title-content">AMOUNT</span>
		      <div class="col-custom input-field row">
		        <input type="number" id="amount" v-model.number="hodl_input.amount" class="col-custom input-field" placeholder="Amount">
		        <span id="current-coin"> {{select}}</span>
		    </div>
		  </div>

			<div id="select-block" class="row">
		    <span class="title-content">BLOCK HEIGHT</span>
		      <div class="col-custom input-field row">
		        <input type="number" id="amount" v-model.number="hodl_input.block" class="col-custom input-field" placeholder="Block">
		    </div>
		  </div>

      <div @click="hodl_create" id="select-block" class="row">
		    <span class="title-content">HODL wallet: </span>
		      <div class="col-custom input-field row">
		        <span id="hodl_wallet"> {{ hodl_wallet }} </span>
		    </div>
		  </div>

		</div>
	</b-modal>
	</div>
</div>
