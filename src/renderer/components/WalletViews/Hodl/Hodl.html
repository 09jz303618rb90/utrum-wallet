<div class="content">
  <br>

  <div id="select-amount" class="row">
    <span class="title-content">LOCK FUNDS FOR</span>
      <div class="col-custom input-field row">
      <input @keyup.enter="hodlCreate"
        type="number"
        id="amount"
        v-model.number="hodlInput.daysToLock"
        class="col-custom input-field"
        placeholder="How Many">
      <!-- <span id="number-input">Days</span> --> <!-- TESTING! -->
      <span id="number-input">Minutes</span> <!-- TESTING! -->
    </div>
  </div>
  <div class="col-custom horizontal-line">
    <hr id="second-line"/>
  </div>

  <div class="btn-center">
    <button v-on:click="hodlCreate" :disabled="!hodlInput.daysToLock"
      id="sendcoins"
      class="btn sendcoins"
      type="button">Get Code</button>
  </div>

  <br><br>
  <div id="select-block" class="row">
    <span class="title-content">Hodl Address:</span>
    <div class="col-custom input-field row">
      <span id="hodlData">&nbsp;{{ scriptAddress }}</span>
    </div>
  </div>

  <div id="select-block" class="row">
    <span class="title-content">My Address:</span>
    <div class="col-custom input-field row">
      <span v-if="hodlData.redeemScript"
        id="myaddress">&nbsp;{{ hodlData.address }}</span>
    </div>
  </div>

  <div id="select-block" class="row">
    <span class="title-content">Unlock Time:</span>
    <div class="col-custom input-field row">
      <span id="unlockTimeDate">&nbsp;{{ unlockTimeDate }}</span>
    </div>
  </div>

  <div v-if="hodlData.redeemScript">

    <div id="select-block" class="row">
      <div class="col-custom input-field row">
        <span @click="openValidator" id="validator">
          <a href="#" style="color:#0C6AA8;font-size:small;"><i>Validation link (third party).</i></a>
        </span>
      </div>
	  </div>

    <br>
    <div id="select-amount" class="row">
      <span class="title-content">AMOUNT</span>
        <div class="col-custom input-field row">
        <input @keyup.enter="getTx"
          type="number"
          id="amount"
          v-model.number="hodlInput.amount"
          class="col-custom input-field"
          placeholder="Amount">
        <span id="number-input">{{select}}</span>
      </div>
    </div>
    <div class="col-custom horizontal-line">
      <hr id="second-line"/>
    </div>

    <div class="btn-center">
      <button v-on:click="getTx" :disabled="!hodlInput.amount"
        id="sendcoins"
        class="btn sendcoins"
        type="button">Lock Funds</button>
