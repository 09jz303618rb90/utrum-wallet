<div class="content">

  <div id="select-amount" class="row">
    <span class="title-content">LOCK FUNDS FOR</span>
      <div class="col-custom input-field row">
      <input @keyup.enter="hodlCreate"
        type="number"
        id="amount"
        v-model.number="hodlInput.daysToLock"
        class="col-custom input-field"
        placeholder="How Many">
      <!-- <span id="number-input">Days</span> --> <!-- TESTING! -->
      <span id="number-input">Minutes</span> <!-- TESTING! -->
    </div>
  </div>
  <div class="col-custom horizontal-line">
    <hr id="second-line"/>
    <div class="btn-center">
      <button v-on:click="hodlCreate" :disabled="!hodlInput.daysToLock"
      id="sendcoins"
      class="btn sendcoins"
      type="button">Set Date</button>
    </div>
  </div>

  <div v-if="hodlData.redeemScript">

    <div id="select-amount" class="row">
      <span class="title-content">AMOUNT</span>
      <div class="col-custom input-field row">
        <input
          @keydown="rawtx = null"
          @keyup.enter="getTx"
          type="number"
          id="amount"
          v-model.number="hodlInput.amount"
          class="col-custom input-field"
          placeholder="Amount">
        <span id="number-input">{{select}}</span>
      </div>
    </div>

    <div class="col-custom horizontal-line">
      <hr id="second-line"/>
      <div class="btn-center">
        <button v-on:click="getTx"
        :disabled="!hodlInput.amount"
        id="sendcoins"
        class="btn sendcoins"
        type="button">Lock Funds</button>
      </div>

      <br><br>
      <div>
<!--
        <div id="select-block" class="row">
          <span class="title-content">Hodl Code:</span>
          <div class="col-custom input-field row">
            <span id="hodlData">&nbsp;{{ scriptAddress }}</span>
          </div>
        </div>
-->
        <div id="select-block" class="row">
          <span class="title-content">Unlock Time:</span>
          <div class="col-custom input-field row">
            <span id="unlockTimeDate">&nbsp;{{ unlockTimeDate }}</span>
          </div>
        </div>

        <div id="select-block" class="row">
          <span class="title-content">Expected Reward:</span>
          <div class="col-custom input-field row">
            <span id="unlockTimeDate" v-if="hodlInput.amount || rawtx">
              &nbsp;{{ parseFloat(calculatedReward || expectedReward).toFixed(8) }}</span>
            <span id="unlockTimeDate" v-else>&nbsp;0</span>
          </div>
        </div>
      </div>

      <div v-if="rawtx && !lastTxId">
        <hr id="second-line"/>
        <div class="btn-center">
          <button v-on:click="submitTx"
          :disabled="!rawtx"
          id="sendcoins"
          class="btn sendcoins"
          type="button">Confirm</button>
        </div>
      </div> <!-- conditional rendering -->
    </div>


    <div v-if="lastTxId">
      <br>
      <span>Transaction ID:</span>
      <div id="btn-group-tx" class="d-flex flex-row justify-content-center w-100">
          <button class="btn btn-tx pointer" id="btn-tx-id" v-on:click="openTxExplorer()">{{ lastTxId }}</button>
      </div>
    </div> <!-- conditional rendering -->

  </div> <!-- conditional rendering -->

  <br>
  <hodl-history id="hodlHistory" :wallet="wallet"></hodl-history>

</div>
