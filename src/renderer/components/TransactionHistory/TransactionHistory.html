<div>
    <b-table  @row-clicked="myRowClickHandler" v-if="fromTokenSale" id="txTable" class="pointer" thead-tr-class="theadTrClass" tbody-tr-class="theadClass" tbody-class="cardTable" thead-class="theadClass" hover :sort-desc.sync="sortDesc" :sort-by.sync="sortBy" :fields="fields" :items="txHistory">
        <template slot="item.cryptoTx.time" slot-scope="row">
            <span>{{dateFormat(row.item.cryptoTx.time)}}</span>
        </template>
        <template slot="item.ticker" slot-scope="row">
            <img :src="getIconFromTicker(row.item.ticker)" alt="iconTicker">
        </template>
        <template slot="mnzTx.amount" slot-scope="row">
            <div :class="getColorAmount(row.item.cryptoTx.amount)" v-if="!fromTokenSale">
                <span v-if="satoshiToBitcoin(row.item.cryptoTx.amount) > 0">+</span>
                <span v-else>-</span>
                {{satoshiToBitcoin(Math.abs(row.item.cryptoTx.amount))}}
            </div>
            <div v-else>{{satoshiToBitcoin(Math.abs(row.item.cryptoTx.amount))}} {{row.item.ticker}}</div>
        </template>
        <template slot="price41" slot-scope="row">
            <div id="price">
                {{getPrice(row)}} {{row.item.ticker}}
            </div>
        </template>
        <template slot="price4all" slot-scope="row">
            <div id="totalPrice">
                {{getTotalPrice(row)}} MNZ
            </div>
        </template>
        <template slot="status" slot-scope="row">
            <span id="status">{{row.item.mnzTx.tx_hash != null ? 'Done' : 'Pending'}}</span>
        </template>
    </b-table>

    <b-table v-else id="txTable" thead-tr-class="theadTrClass" tbody-tr-class="theadClass" tbody-class="cardTable" thead-class="theadClass" hover :sort-desc.sync="sortDesc" :sort-by.sync="sortBy" :fields="fields" :items="txHistory">
        <template slot="origin" slot-scope="row">
            <img :src="getIconFromTicker(row.value.ticker)" alt="iconTicker">
        </template>
        <template slot="amount" slot-scope="row">
            <div :class="getColorAmount(row.value)" v-if="!fromTokenSale">
                <span v-if="satoshiToBitcoin(row.value) > 0">+</span>
                <span v-else>-</span>
                {{satoshiToBitcoin(Math.abs(row.value))}}
            </div>
            <div v-else>{{satoshiToBitcoin(Math.abs(row.value))}}</div>
        </template>
        <template slot="origin.txHash" slot-scope="row">
            {{getPrice(row)}} {{row.item.origin.ticker}}
        </template>
        <template slot="item" slot-scope="row">
            {{getTotalPrice(row)}} {{row.item.origin.ticker}}
        </template>
    </b-table>
</div>
