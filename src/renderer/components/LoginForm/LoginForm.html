<div class="flex" style="height: 100vh;">
  <div class="margin-auto text-center">
      <div class="text-center w-100">
        <img id="icon-login" class="margin-auto" src="~@/assets/icon-login-utrum.png">
      </div>
      <div class="w-100 mt-4 input-login">
          <form id="login" class="row login" method="POST" enctype="multipart/form-data">
            <img v-if="typeInput === 'password'" class="icon-mdp" src="~@/assets/icon-mdp-hide.svg" alt="icon-show-password" @click="changeTypeInputPassphrase()">
            <img v-if="typeInput === 'text'" class="icon-mdp" src="~@/assets/icon-mdp.svg" alt="icon-show-password" @click="changeTypeInputPassphrase()">
            <input :type="typeInput" class="col" @keydown.enter.stop.prevent="validatePassPhrase()" v-model="passphrase" onblur="this.placeholder = 'Please enter your passphrase'" onfocus="this.placeholder = ''" placeholder="Please enter your passphrase" :id="passphraseId">

            <b-button size="sm" variant="outline-primary" @click.prevent="validatePassPhrase()" :class="btnSendStatus" :disabled="passphrase == ''">
                Login
            </b-button>
          </form>
      </div>
      <!-- <div class="w-100 mt-4">
          <button @click.prevent="validatePassPhrase()" class="btn-round-light" :disabled="passphrase == ''">
            Login
          </button>
      </div> -->
      <div class="text-center w-80 margin-auto mt-3" style="max-width: 515px;">
        <span id="info-passphrase">For obvious security reasons, we strongly recommend you use at least a 12 words passphrase as enforced by the BIP39 protocol</span>
      </div>
      <div class="w-100 mt-5">
        <button @click.prevent="createPassphrase()" id="create-passphrase" class="btn-round-light">Generate Passphrase</button>
      </div>
  </div>
  <img id="img-background" src="~@/assets/img-login_background.svg">
</div>
